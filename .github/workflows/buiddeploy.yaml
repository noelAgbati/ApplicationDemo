# Workflow pour CI/CD et déploiement vers GitHub Pages
name: CI + CD Static Site

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ci:
    name: CI - Validate on develop
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check index.html exists
        run: |
          if [ ! -f index.html ]; then
            echo "❌ index.html manquant"
            exit 1
          fi

      - name: CI OK
        run: echo "✅ CI passed on develop"

  cd:
    name: CD - Deploy on main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # ou "." si tout le repo doit être déployé

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
